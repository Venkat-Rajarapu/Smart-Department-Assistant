<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timetable | Data Science</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    background:#f4f6f8;
    color:#333;
}

/* ===== HEADER ===== */
.header{
    height:160px;
    background:linear-gradient(135deg,#0a3d7c,#0f6fa8);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:42px;
    font-weight:700;
}

/* ===== CARDS ===== */
.card-container{
    display:flex;
    justify-content:center;
    gap:50px;
    margin:50px auto;
    flex-wrap:wrap;
}

.card{
    width:260px;
    height:140px;
    background:white;
    border-radius:14px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 10px 30px rgba(0,0,0,0.1);
    border-top:6px solid #0f6fa8;
}

.card span{
    font-size:34px;
    font-weight:700;
    color:#0a3d7c;
}

.card small{
    margin-top:6px;
    font-size:14px;
    color:#666;
}

.card:hover{
    transform:translateY(-8px);
    box-shadow:0 20px 40px rgba(0,0,0,0.18);
}

/* ===== SECTION BUTTONS ===== */
.section-btns{
    display:none;
    justify-content:center;
    gap:15px;
    flex-wrap:wrap;
    margin-bottom:30px;
}

.section-btn{
    padding:10px 18px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-weight:600;
    background:#0f6fa8;
    color:white;
}

.section-btn:hover{
    background:#0a3d7c;
}

/* ===== IMAGE BOX ===== */
.image-box{
    display:none;
    text-align:center;
    margin-bottom:40px;
}

.image-box img{
    max-width:95%;
    height:auto;
    border-radius:10px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

/* ===== BACK BUTTON ===== */
.back-btn{
    display:none;
    text-align:center;
    margin-bottom:25px;
    font-weight:600;
    color:#0a3d7c;
    cursor:pointer;
}
.back-btn:hover{
    text-decoration:underline;
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
    .header{
        font-size:32px;
        height:130px;
    }
    .card{
        width:90%;
    }
}
</style>
</head>

<body>

<div class="header">Department of Data Science – Timetable</div>

<!-- YEAR CARDS -->
<div class="card-container" id="yearCards">
    <div class="card" onclick="show23KP()">
        <span>23KP</span>
        <small>Regulation</small>
    </div>
    <div class="card" onclick="show24KP()">
        <span>24KP</span>
        <small>Regulation</small>
    </div>
</div>

<!-- BACK -->
<div class="back-btn" id="backBtn" onclick="goBack()">← Back to Regulations</div>

<!-- 23KP SECTIONS -->
<div class="section-btns" id="sec23">
    <button class="section-btn" onclick="showImage('23A')">IIIrd DS-A</button>
    <button class="section-btn" onclick="showImage('23B')">IIIrd DS-B</button>
    <button class="section-btn" onclick="showImage('23C')">IIIrd DS-C</button>
</div>

<!-- 24KP SECTIONS -->
<div class="section-btns" id="sec24">
    <button class="section-btn" onclick="showImage('24A')">IInd DS-A</button>
    <button class="section-btn" onclick="showImage('24B')">IInd DS-B</button>
    <button class="section-btn" onclick="showImage('24C')">IInd DS-C</button>
</div>

<!-- TIMETABLE IMAGES -->
<div class="image-box" id="23A">
    <img src="timetable-images/23kp/III-DS-A.jpeg">
</div>

<div class="image-box" id="23B">
    <img src="timetable-images/23kp/III-DS-B.jpeg">
</div>

<div class="image-box" id="23C">
    <img src="timetable-images/23kp/III-DS-C.jpeg">
</div>

<div class="image-box" id="24A">
    <img src="timetable-images/24kp/II-DS-A.png">
</div>

<div class="image-box" id="24B">
    <img src="timetable-images/24kp/II-DS-B.png">
</div>

<div class="image-box" id="24C">
    <img src="timetable-images/24kp/II-DS-C.png">
</div>

<script>
const yearCards = document.getElementById("yearCards");
const sec23 = document.getElementById("sec23");
const sec24 = document.getElementById("sec24");
const backBtn = document.getElementById("backBtn");

function show23KP(){
    yearCards.style.display = "none";
    sec23.style.display = "flex";
    backBtn.style.display = "block";
}

function show24KP(){
    yearCards.style.display = "none";
    sec24.style.display = "flex";
    backBtn.style.display = "block";
}

function goBack(){
    yearCards.style.display = "flex";
    sec23.style.display = "none";
    sec24.style.display = "none";
    backBtn.style.display = "none";

    document.querySelectorAll('.image-box')
        .forEach(img => img.style.display = 'none');
}

function showImage(id){
    document.querySelectorAll('.image-box')
        .forEach(img => img.style.display = 'none');

    document.getElementById(id).style.display = "block";
}
</script>

</body>
</html>
