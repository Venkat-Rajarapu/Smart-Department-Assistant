<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Department of Data Science</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
/* ===== GLOBAL ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    overflow-x:hidden;
}

/* ===== BACKGROUND IMAGE ===== */
.hero-bg{
    position:relative;
    height:100vh;
    background-image: url("https://wallpaperbat.com/img/424161-data-science-wallpaper-top-free-data-science-background.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center -20%;
}


.hero-bg::after{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.45);
}

/* ===== TOP BAR ===== */
.topbar{
    position:relative;
    z-index:10;
    background:#2f2b2e;
    color:#fff;
    padding:14px 18px;
    display:flex;
    align-items:center;
}

.menu-btn{
    font-size:28px;
    cursor:pointer;
    margin-right:15px;
}

.topbar h2{
    font-size:20px;
    font-weight:600;
}

/* ===== HERO CONTENT ===== */
.hero-content{
    position:relative;
    z-index:5;
    color:white;
    text-align:center;
    top:45%;
    transform:translateY(-50%);
    padding:0 20px;
}

.hero-content h1{
    font-size:38px;
    font-weight:600;
}

/* ===== SIDEBAR ===== */
.sidebar{
    position:fixed;
    top:0;
    left:-280px;
    width:280px;
    height:100%;
    background:#3f3a3e;
    padding:24px 20px;
    transition:all 0.35s ease;
    z-index:20;
    box-shadow:4px 0 20px rgba(0,0,0,0.35);
    overflow-y:auto;
}

.sidebar.active{
    left:0;
}

/* Sidebar title */
.sidebar h1{
    color:#ffffff;
    font-size:24px;
    font-weight:600;
    margin-bottom:35px;
    line-height:1.2;
}

/* ===== MENU ITEMS ===== */
.sidebar ul{
    list-style:none;
}

.sidebar ul li{
    margin:6px 0;
}

.sidebar ul li a{
    display:flex;
    align-items:center;
    color:#eaeaea;
    text-decoration:none;
    font-size:16px;
    font-weight:500;
    padding:12px 14px;
    border-radius:8px;
    transition:all 0.25s ease;
}

/* Hover effect */
.sidebar ul li a:hover{
    background:rgba(255,255,255,0.08);
    color:#ffffff;
}

/* Active page */
.sidebar ul li a.active{
    background:rgba(255,255,255,0.15);
    color:#ffffff;
    position:relative;
}

/* Active indicator */
.sidebar ul li a.active::before{
    content:"";
    position:absolute;
    left:0;
    top:12%;
    height:76%;
    width:4px;
    background:#4fc3f7;
    border-radius:4px;
}

/* ===== OVERLAY ===== */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.4);
    display:none;
    z-index:15;
}

.overlay.active{
    display:block;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
    <h1>NRIIT-Data<br>Science</h1>
    <ul class="nav-links">
        <li><a href="workshop.html">Workshops</a></li>
        <li><a href="Attendence\attendence.html">Attendance</a></li>
        <li><a href="timetable\timetable.html">Time Tables</a></li>
        <li><a href="Results\results.html">Results</a></li>
        <li><a href="roadmaps.html">RoadMaps</a></li>
        <li><a href="Resources.html">Student Resources</a></li>
        <li><a href="lostfound.html">Lost & Found</a></li>
        <li><a href="Admin.html">Admin</a></li>
        <li><a href="login.html?redirect=report.html" class="active">Report an Issue</a></li>
    </ul>
</div>

<!-- OVERLAY -->
<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<!-- HERO BACKGROUND -->
<section class="hero-bg">

    <!-- TOP BAR -->
    <div class="topbar">
        <span class="menu-btn" onclick="toggleMenu()">â˜°</span>
        <h2>Department of Data Science</h2>
    </div>

    <!-- HERO CONTENT -->
    <div class="hero-content">
        <h1>Welcome to Department of Data Science</h1>
    </div>

</section>

<script>
function toggleMenu(){
    document.getElementById("sidebar").classList.toggle("active");
    document.getElementById("overlay").classList.toggle("active");
}
</script>

</body>
</html>
