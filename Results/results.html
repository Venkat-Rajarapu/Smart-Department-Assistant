<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Results | Smart Department Assistant</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* ===== GLOBAL ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    background:#f4f6f8;
    color:#333;
}

/* ===== HEADER ===== */
.header{
    height:190px;
    background:linear-gradient(135deg,#0a3d7c,#0f6fa8);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:52px;
    font-weight:700;
}

/* ===== CARDS ===== */
.card-container{
    display:flex;
    justify-content:center;
    gap:50px;
    margin:60px auto 40px;
    flex-wrap:wrap;
}

.card{
    width:280px;
    height:150px;
    background:white;
    border-radius:14px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 10px 30px rgba(0,0,0,0.08);
    border-top:6px solid #0f6fa8;
}

.card span{
    font-size:36px;
    font-weight:700;
    color:#0a3d7c;
}

.card small{
    margin-top:8px;
    font-size:14px;
    color:#666;
}

.card:hover{
    transform:translateY(-8px);
    box-shadow:0 20px 40px rgba(0,0,0,0.15);
}

/* ===== RESULTS LIST ===== */
.results-box{
    width:92%;
    max-width:900px;
    margin:30px auto 60px;
    display:none;
}

.result-btn{
    background:white;
    padding:18px 20px;
    margin:18px 0;
    border-radius:10px;
    font-size:18px;
    cursor:pointer;
    display:flex;
    justify-content:space-between;
    align-items:center;
    box-shadow:0 8px 20px rgba(0,0,0,0.06);
    border-left:6px solid #0f6fa8;
    transition:0.25s;
}

.result-btn:hover{
    background:#eef4fa;
    transform:translateX(5px);
}

.result-btn span{
    font-weight:600;
}

.result-btn small{
    color:#0f6fa8;
    font-weight:600;
}

/* ===== BACK BUTTON ===== */
.back-btn{
    margin-bottom:25px;
    cursor:pointer;
    color:#0a3d7c;
    font-weight:600;
    font-size:16px;
}

.back-btn:hover{
    text-decoration:underline;
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
    .header{
        font-size:38px;
        height:150px;
    }
    .card{
        width:90%;
    }
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">Results</div>

<!-- YEAR CARDS -->
<div class="card-container" id="cards">
    <div class="card" onclick="show23KP()">
        <span>23KP</span>
        <small>Regulation</small>
    </div>
    <div class="card" onclick="show24KP()">
        <span>24KP</span>
        <small>Regulation</small>
    </div>
</div>

<!-- ================= 23KP RESULTS ================= -->
<div class="results-box" id="kp23">
    <div class="back-btn" onclick="goBack()">← Back to Regulations</div>

    <div class="result-btn"
         onclick="openResult('results/23kp/23KP_2-2_Results.pdf')">
        <span>23KP – 2-2 Results</span>
        <small>View</small>
    </div>

    <div class="result-btn"
         onclick="openResult('results/23kp/23KP_2-1-Results.pdf')">
        <span>23KP – 2-1 Results</span>
        <small>View</small>
    </div>

    <div class="result-btn"
         onclick="openResult('results/23kp/23KP_1-2-Results.pdf')">
        <span>23KP – 1-2 Results</span>
        <small>View</small>
    </div>
</div>

<!-- ================= 24KP RESULTS ================= -->
<div class="results-box" id="kp24">
    <div class="back-btn" onclick="goBack()">← Back to Regulations</div>

    <div class="result-btn"
         onclick="openResult('results/24kp/24KP-1-1_Results.pdf')">
        <span>24KP – 1-1 Results</span>
        <small>View</small>
    </div>

    <div class="result-btn"
         onclick="openResult('results/24kp/24KP-1-2_Results.pdf')">
        <span>24KP – 1-2 Results</span>
        <small>View</small>
    </div>

    <div class="result-btn"
         onclick="openResult('results/24kp/24KP-2-1_Results.pdf')">
        <span>24KP – 2-1 Results</span>
        <small>View</small>
    </div>
</div>

<script>
/* ===== ELEMENT REFERENCES ===== */
const cards = document.getElementById("cards");
const kp23 = document.getElementById("kp23");
const kp24 = document.getElementById("kp24");

/* ===== FUNCTIONS ===== */
function show23KP(){
    cards.style.display = "none";
    kp23.style.display = "block";
}

function show24KP(){
    cards.style.display = "none";
    kp24.style.display = "block";
}

function goBack(){
    cards.style.display = "flex";
    kp23.style.display = "none";
    kp24.style.display = "none";
}

/* PDF VIEW MODE */
function openResult(file){
    window.open(file, "_blank");
}
</script>

</body>
</html>
