<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3D Animated Login</title>
  <style>
    
    :root{
      --accent1:#7ef2e1;
      --accent2:#ff6b93;
      --muted:#9aa0a6;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display:grid;
      place-items:center;
      color:#e6eef3;
      perspective: 1200px;   /* ðŸ‘ˆ for 3D effect */
      overflow:hidden;

      /* animated gradient background */
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460, #533483);
      background-size: 400% 400%;
    }


    /* card */
    .card{
  width:340px;
  max-width:92vw;
  padding:28px;
  border-radius:16px;

  /* ðŸ”¥ Transparency */
  background: rgba(255, 255, 255, 0.25);

  /* ðŸ”¥ Glass blur */
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);

  /* Border & shadow */
  border:1px solid rgba(255,255,255,0.25);
  box-shadow:0 30px 60px rgba(0,0,0,0.35);

  position:relative;
  transform-style:preserve-3d;
  transition:transform 0.3s ease;
}


    /* headline */
    .logo {
      text-align:center;
      margin-bottom:12px;
    }
    .logo h1{
      margin:0;
      font-size:20px;
      letter-spacing:2px;
      color:var(--muted);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
    }
    
    .logo .hearts{
      display:inline-block;
      width:12px;
      height:12px;
      background:linear-gradient(90deg,var(--accent2),var(--accent1));
      border-radius:3px;
      transform:rotate(20deg);
      box-shadow:0 4px 12px rgba(126,242,225,0.2), 0 2px 8px rgba(255,107,147,0.2);
    }

    form{ margin-top:6px; }

    .field{ margin:14px 0; position:relative; }

    .input{
      width:100%;
      padding:12px 14px;
      border-radius:999px;
      background:rgba(0,0,0,0.3);
      border:1px solid rgba(255,255,255,0.08);
      color:#eaf6f4;
      outline:none;
      font-size:14px;
      transition:box-shadow .18s ease, transform .12s ease, border-color .12s ease;
      box-shadow:0 6px 18px rgba(3,6,12,0.6);
    }
    .input:focus{
      box-shadow:0 6px 30px rgba(0,0,0,0.7), 0 0 18px rgba(126,242,225,0.3);
      border-color:rgba(126,242,225,0.6);
      transform:translateY(-2px);
    }

    .btn{
      width:100%;
      padding:12px 14px;
      border-radius:999px;
      font-weight:600;
      font-size:15px;
      border:0;
      cursor:pointer;
      background:linear-gradient(90deg,var(--accent1), #b6ffea 45%, #9ad7ff 55%, var(--accent2));
      color:#061017;
      box-shadow:0 10px 28px rgba(126,242,225,0.2), inset 0 -2px 12px rgba(255,255,255,0.06);
      transition:transform .12s ease, box-shadow .12s ease;
      position:relative;
    }
    .btn:hover{ box-shadow:0 14px 40px rgba(126,242,225,0.3) }
    .btn:active{ transform:translateY(1px) }

    .links{
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:13px;
      color:var(--muted);
      margin-top:10px;
    }
    .links a{ color:var(--muted); text-decoration:none }
    .links a.signup{ color:var(--accent2); font-weight:600 }

    .message{
      text-align:center;
      font-size:13px;
      margin-top:12px;
      min-height:18px;
      color:#ffb3c1;
      opacity:0;
      transition:opacity .2s ease;
    }
    .message.show{ opacity:1 }

    @keyframes shake {
      10%,90%{ transform:translate3d(-1px,0,0) }
      20%,80%{ transform:translate3d(2px,0,0) }
      30%,50%,70%{ transform:translate3d(-4px,0,0) }
      40%,60%{ transform:translate3d(4px,0,0) }
    }
   body{
  margin:0;
  font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  display:grid;
  place-items:center;
  color:#e6eef3;
  perspective:1200px;
  overflow:hidden;

  background:
    linear-gradient(
      rgba(10,20,40,0.35),
      rgba(10,20,40,0.35)
    ),
    url("https://t4.ftcdn.net/jpg/02/36/51/01/360_F_236510107_A659lkpZ5vSJeaza4qzE83zcItkJWtVX.jpg");

  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}


    
  </style>
</head>
<body>
  
  <div class="card" id="card">
    <div class="logo">
      <h1><span class="hearts"></span> LOGIN</h1>
    </div>

    <form id="loginForm" autocomplete="on" novalidate>
      <div class="field">
        <input id="username" class="input" name="username" type="text"
               placeholder="Username" required aria-label="username">
      </div>

      <div class="field">
        <input id="password" class="input" name="password" type="password"
               placeholder="Password" required aria-label="password">
      </div>

      <div class="field">
        <button class="btn" type="submit">Sign in â†’</button>
      </div>

      <div class="links">
        <a href="#" id="forgot">Forgot Password</a>
        <a href="#" class="signup">Sign up</a>
      </div>

      <div class="message" id="msg"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const user = document.getElementById('username');
    const pass = document.getElementById('password');
    const msg = document.getElementById('msg');
    const card = document.getElementById('card');

    const CORRECT_USER = 'Lemon';
    const CORRECT_PASS = 'Lemon';

    function showMessage(text, isError=true){
      msg.textContent = text;
      msg.style.color = isError ? '#ffb3c1' : '#b6ffd9';
      msg.classList.add('show');
      if(isError){
        card.style.animation = 'shake 0.6s';
        setTimeout(()=> card.style.animation = '', 650);
      }
    }

    form.addEventListener('submit', function(e){
      e.preventDefault();
      msg.classList.remove('show');

      const u = user.value.trim();
      const p = pass.value;

      if(!u || !p){
        showMessage('Please enter both username & password.');
        return;
      }

      if(u === CORRECT_USER && p === CORRECT_PASS){
        showMessage('Login successful. Redirectingâ€¦', false);
        setTimeout(() => {
          window.location.href = 'report.html';
        }, 800);
      } else {
        showMessage('Wrong credentials â€” try Lemon / Lemon.');
      }
    });

    document.getElementById('forgot').addEventListener('click', function(e){
      e.preventDefault();
      showMessage('Hint: username and password are both "Lemon".', false);
    });

  
  </script>
</body>
</html>
